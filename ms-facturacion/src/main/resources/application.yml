server:
  port: 8083

spring:
  application:
    name: facturacion-service

  datasource:
    url: jdbc:postgresql://localhost:5432/facturacion_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin