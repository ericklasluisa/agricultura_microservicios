server:
  port: 8083

spring:
  application:
    name: facturacion-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgresql-service}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:facturacion_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq-service}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:admin}

# Configuraci√≥n de colas
cola:
  facturacion: cola_facturacion

# URL del servicio central
central:
  service:
    url: http://ms-central-service:8081

# Management endpoints para health checks
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
